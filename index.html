<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Miniload</title>
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.9.0.js'></script>
		<script type="text/javascript" src="//use.typekit.net/iah7hac.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<link rel='stylesheet' href='s.css'>
		<script>
		$(window).load(function(){
			var $input = $('#input'),
			$output = $('.output');

			$input.focus(function(){
				$(this).closest('.section').addClass('active');
			});

			$input.blur(function(){
				$(this).closest('.section').removeClass('active');
			});

			$('.submit').on('click', function(){
				$output.fadeIn();
			});
		});
		</script>
	</head>
	<body>
		<div class="preload"></div>
		<header>
			<div class="wrapper">
				<div class="logo"></div>
				<h1>MiniLoad</h1>
				<a class="twitter" href="javascript:void(0);"><img src="/i/twitter.png" alt="Twitter"></a>
			</div>
		</header>
		<div class="content">
			<div class="wrapper">
				<div class="section input">
					<!--<p>Drag &amp; drop capable</p>-->
					<div class="upload-methods">
						<p>Upload methods:</p>
						<ul class="methods">
							<li data-tooltip="drag &amp; drop"><img src="/i/drag-drop.png" alt="drag & drop"></li>
							<li data-tooltip="file browser"><img src="/i/browse.png" alt="file browser"></li>
							<li data-tooltip="paste code"><img src="/i/code.png" alt="paste code"></li>
							<li data-tooltip="paste url"><img src="/i/url.png" alt="paste url"></li>
						</ul>
					</div>
					<label for="input">Input</label>
					<textarea id="input" onclick="this.focus();this.select()" placeholder="Drag and drop files here or paste in code/URL"></textarea>
					<div class="upload">
						<div class="files">
							<!--<h3>Currently added files:</h3>-->
							<ul>
								<li>main.css<a href="javascript:void(0);">&times;</a></li>
								<li>main.js<a href="javascript:void(0);">&times;</a></li>
								<li>index.html<a href="javascript:void(0);">&times;</a></li>
								<li>banner.png<a href="javascript:void(0);">&times;</a></li>
							</ul>
							<a class="browse" href="javascript:void(0);">Browse</a>
						</div>
					</div>
				</div>
				<a class="submit" href="javascript:void(0);">Optimize</a>
				<div class="section output">
					<a class="raw" href="javascript:void(0);">Raw</a>
					<p>Click to select &amp; copy</p>
					<label for="output">Output</label>
					<textarea id="output" onclick="this.focus();this.select()" readonly></textarea>
					<div class="upload">
						<div class="files">
							<!--<h3>Currently added files:</h3>-->
							<ul>
								<li>main.css<a href="javascript:void(0);">&times;</a></li>
								<li>main.js<a href="javascript:void(0);">&times;</a></li>
								<li>index.html<a href="javascript:void(0);">&times;</a></li>
								<li>banner.png<a href="javascript:void(0);">&times;</a></li>
							</ul>
							<a class="browse" href="javascript:void(0);">Download</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Made by <a href="https://twitter.com/benhowdle">Ben</a>, <a href="https://twitter.com/karlpcrowley">Karl</a> &amp; <a href="https://twitter.com/_joshnh">Josh</a>
		</footer>
	</body>
</html>
